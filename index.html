<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "style.css" rel = "stylesheet"/>
    <script src="https://kit.fontawesome.com/6680904f7f.js" crossorigin="anonymous"></script>
    <title>Rock-Paper-Scissors</title>
</head>

<body>
    <div class="info-box">
        <div class="img-box">
            <img src="/images/profile_pic.jpg" width="300"  />
        </div>
        <div class="info-content">Anish-Aby</div>
        <div class="socials">
            <a class="github" href="https://github.com/Anish-Aby" target="_blank"><i class="fa-brands fa-github"></i></a>
            <a class = "instagram" href="#" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        </div>
    
    </div>

    <div class="parent">

    <div class="mid-box">
        <h1>Welcome!🎍</h1>
        <p class="description">This is a small project that I have worked on 🙂
            You can choose any one of the options below!
        </p>
        <h2>Select your choice!✨</h2>

        <button className = "0" id="Rock 💎">Rock💎</button>
        <button className = "1" id="Paper 📜">Paper📜</button>
        <button className = "2" id="Scissors ✂">Scissors✂</button>

        <div class="result">Your Choice: <span id="userChoice"></span></div>
        <div class="result">Computer's Choice: <span id="computerChoice"></span></div>
        <div class="result">Result: <span id="result"></span></div>
        
    </div>

    

    <div class="gradient"></div>

    
</div>

<script type="text/javascript" src="vanilla-tilt.js"></script>
<script type="text/javascript">
	VanillaTilt.init(document.querySelectorAll(".info-box"), {
		max: 30,
		speed: 400
	});
    VanillaTilt.init(document.querySelectorAll(".mid-box"), {
		max: 10,
		speed: 400
	});
</script>
<script src = "app.js"></script>


</body>

</html>
